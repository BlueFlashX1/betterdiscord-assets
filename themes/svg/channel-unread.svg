<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 42" width="240" height="42">
  <defs>
    <!-- Circuit pattern for unread -->
    <pattern id="circuit-u" x="0" y="0" width="60" height="42" patternUnits="userSpaceOnUse">
      <path d="M0 8 H12 V4 H20 V8 H28 V14 H20 V10 H12 V14 H0" fill="none" stroke="rgba(138,43,226,0.09)" stroke-width="0.7"/>
      <path d="M32 6 H40 V12 H48 V6 H60" fill="none" stroke="rgba(138,43,226,0.07)" stroke-width="0.5"/>
      <path d="M0 22 H8 V18 H16 V26 H8 V22" fill="none" stroke="rgba(138,43,226,0.07)" stroke-width="0.6"/>
      <path d="M20 20 H30 V28 H22 V24 H30" fill="none" stroke="rgba(138,43,226,0.08)" stroke-width="0.5"/>
      <path d="M36 18 H44 V22 H52 V18 H60" fill="none" stroke="rgba(138,43,226,0.06)" stroke-width="0.6"/>
      <path d="M40 26 H48 V32 H40 V28 H52 V34 H60" fill="none" stroke="rgba(138,43,226,0.07)" stroke-width="0.5"/>
      <path d="M0 34 H10 V30 H18 V36 H10 V38 H22 V34" fill="none" stroke="rgba(138,43,226,0.07)" stroke-width="0.6"/>
      <path d="M28 32 H36 V38 H44 V34 H36" fill="none" stroke="rgba(138,43,226,0.08)" stroke-width="0.5"/>
    </pattern>

    <!-- Pulsing ember glow for left accent -->
    <linearGradient id="emberGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(168,85,247,0.0)"/>
      <stop offset="20%" stop-color="rgba(168,85,247,0.8)"/>
      <stop offset="50%" stop-color="rgba(138,43,226,1)"/>
      <stop offset="80%" stop-color="rgba(168,85,247,0.8)"/>
      <stop offset="100%" stop-color="rgba(168,85,247,0.0)"/>
    </linearGradient>
  </defs>

  <!-- Base dark background -->
  <rect x="0" y="0" width="240" height="42" rx="3" fill="#0a0a12"/>

  <!-- Circuit pattern -->
  <rect x="0" y="0" width="240" height="42" rx="3" fill="url(#circuit-u)"/>

  <!-- Subtle fill -->
  <rect x="2" y="2" width="236" height="38" rx="2" fill="rgba(138,43,226,0.03)"/>

  <!-- Single faint border -->
  <rect x="1" y="1" width="238" height="40" rx="3" fill="none" stroke="rgba(138,43,226,0.20)" stroke-width="0.6"/>

  <!-- LEFT ACCENT BAR â€” bright purple "unread" indicator (like the image's edge glow) -->
  <rect x="0" y="6" width="2.5" height="30" rx="1.25" fill="url(#emberGlow)"/>

  <!-- Small ember dots along left edge -->
  <circle cx="1.25" cy="14" r="1" fill="rgba(168,85,247,0.5)"/>
  <circle cx="1.25" cy="21" r="1.2" fill="rgba(138,43,226,0.7)"/>
  <circle cx="1.25" cy="28" r="1" fill="rgba(168,85,247,0.5)"/>
</svg>
