<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 42" width="240" height="42">
  <defs>
    <!-- Labyrinth/circuit pattern overlay -->
    <pattern id="circuit" x="0" y="0" width="60" height="42" patternUnits="userSpaceOnUse">
      <!-- Horizontal maze lines -->
      <path d="M0 8 H12 V4 H20 V8 H28 V14 H20 V10 H12 V14 H0" fill="none" stroke="rgba(138,43,226,0.12)" stroke-width="0.8"/>
      <path d="M32 6 H40 V12 H48 V6 H60" fill="none" stroke="rgba(138,43,226,0.10)" stroke-width="0.6"/>
      <path d="M0 22 H8 V18 H16 V26 H8 V22" fill="none" stroke="rgba(138,43,226,0.09)" stroke-width="0.7"/>
      <path d="M20 20 H30 V28 H22 V24 H30" fill="none" stroke="rgba(138,43,226,0.11)" stroke-width="0.6"/>
      <path d="M36 18 H44 V22 H52 V18 H60" fill="none" stroke="rgba(138,43,226,0.08)" stroke-width="0.7"/>
      <path d="M40 26 H48 V32 H40 V28 H52 V34 H60" fill="none" stroke="rgba(138,43,226,0.10)" stroke-width="0.6"/>
      <path d="M0 34 H10 V30 H18 V36 H10 V38 H22 V34" fill="none" stroke="rgba(138,43,226,0.09)" stroke-width="0.7"/>
      <path d="M28 32 H36 V38 H44 V34 H36" fill="none" stroke="rgba(138,43,226,0.11)" stroke-width="0.6"/>
      <!-- Vertical connectors -->
      <path d="M15 0 V4" fill="none" stroke="rgba(138,43,226,0.10)" stroke-width="0.5"/>
      <path d="M45 0 V6" fill="none" stroke="rgba(138,43,226,0.08)" stroke-width="0.5"/>
      <path d="M25 14 V20" fill="none" stroke="rgba(138,43,226,0.10)" stroke-width="0.5"/>
      <path d="M55 12 V18" fill="none" stroke="rgba(138,43,226,0.09)" stroke-width="0.5"/>
    </pattern>

    <!-- Subtle inner glow gradient -->
    <linearGradient id="innerGlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(138,43,226,0.06)"/>
      <stop offset="50%" stop-color="rgba(138,43,226,0.02)"/>
      <stop offset="100%" stop-color="rgba(138,43,226,0.06)"/>
    </linearGradient>

    <!-- Edge glow for selected state -->
    <linearGradient id="edgeGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(138,43,226,0.3)"/>
      <stop offset="50%" stop-color="rgba(138,43,226,0.08)"/>
      <stop offset="100%" stop-color="rgba(138,43,226,0.3)"/>
    </linearGradient>
  </defs>

  <!-- Base dark background -->
  <rect x="0" y="0" width="240" height="42" rx="3" fill="#0a0a12"/>

  <!-- Circuit pattern overlay -->
  <rect x="0" y="0" width="240" height="42" rx="3" fill="url(#circuit)"/>

  <!-- Inner glow fill -->
  <rect x="2" y="2" width="236" height="38" rx="2" fill="url(#innerGlow)"/>

  <!-- Outer border frame -->
  <rect x="1" y="1" width="238" height="40" rx="3" fill="none" stroke="rgba(138,43,226,0.55)" stroke-width="1"/>

  <!-- Inner border frame (double-border like the image) -->
  <rect x="4" y="4" width="232" height="34" rx="2" fill="none" stroke="rgba(138,43,226,0.25)" stroke-width="0.5"/>

  <!-- Corner rune accents (top-left) -->
  <path d="M8 10 L12 6 L16 10" fill="none" stroke="rgba(179,136,255,0.5)" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="12" y1="6" x2="12" y2="3" stroke="rgba(179,136,255,0.3)" stroke-width="0.5"/>

  <!-- Corner rune accents (top-right) â€” runic glyphs like the image -->
  <path d="M224 10 L228 6 L232 10" fill="none" stroke="rgba(179,136,255,0.5)" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="228" y1="6" x2="228" y2="3" stroke="rgba(179,136,255,0.3)" stroke-width="0.5"/>
  <!-- Runic symbols (right side, like the foreign text in the image) -->
  <text x="218" y="10" font-size="5" fill="rgba(138,43,226,0.25)" font-family="serif">&#x16A0;&#x16B1;&#x16A6;</text>
  <text x="210" y="10" font-size="4" fill="rgba(138,43,226,0.18)" font-family="serif">&#x16C1;&#x16B7;</text>

  <!-- Corner rune accents (bottom-left) -->
  <path d="M8 32 L12 36 L16 32" fill="none" stroke="rgba(179,136,255,0.4)" stroke-width="0.8" stroke-linecap="round"/>

  <!-- Corner rune accents (bottom-right) -->
  <path d="M224 32 L228 36 L232 32" fill="none" stroke="rgba(179,136,255,0.4)" stroke-width="0.8" stroke-linecap="round"/>

  <!-- Subtle left edge accent bar (like a dungeon gate marker) -->
  <rect x="0" y="8" width="1.5" height="26" rx="0.75" fill="rgba(138,43,226,0.6)"/>
</svg>
